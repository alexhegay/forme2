<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форма 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <form action="#">
        <h1>Анкета ученика</h1>
        <fieldset>
            <legend>Контактная информация</legend>
            <input type="text" placeholder="Введите имя">
            <input type="tel" placeholder="Введите номер телефона">
            <input type="email" placeholder="Введите номер почты">
        </fieldset>
        <fieldset>
            <legend>Личная информация</legend>
            <label for="age">Ваш возраст</label>
            <input type="number" id="age">
            <label for="date">Дата рождения</label>
            <input type="date"id="date">
            <label for="lesson">По какому курсу вы занимаетесь</label>
            <select name="" id="lesson">
                <option value="">Scratch</option>
                <option value="">Python</option>
                <option value="">WEB</option>
                <option value="">C++</option>
                <option value="">Figma</option>
            </select>
         </fieldset>
         <fieldset>
            <legend>Обратная связь</legend>
            <label class="feedback" for="">Порекомендуете ли вы нас своим друзьям?</label>
            <label class="textradio" for="yes">Да</label>
            <input class="radio" id="yes" type="radio"name="feedback">
            <label class="textradio" for="no">Нет</label>
            <input class="radio" type="radio"id="no"name="feedback">
            <label class="textradio" for="maybe">Я подумаю</label>
            <input class="radio" id="maybe" type="radio" name="feedback">
            <label class="comment" for="comment">Оставьте комментарий</label>
            <textarea name="" id="comment" cols="30" rows="10"></textarea>
         </fieldset>
         <input class="checkbox" type="checkbox" name="" id="checkbox">
         <label class="checktext" for="checktext">Я даю согласие на обработку моих данных</label>
         <input type="submit" value="Отправить">
         <button type="reset">Очистить</button>

    </form>
    
</body>
</html>
